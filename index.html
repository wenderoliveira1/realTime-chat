<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime chat app</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="styleshee" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <section class="form signup">
         <header>Reltime Chat App</header>   
         <form action="#">
            <div class="error-txt">This is an error message</div> 
            <div class="name-detail">
                <div class="field input ">
                    <label>First Name</label>
                    <input type="text" placehouder="First Name">
                </div>
                <div class="field input">
                    <label>Last Name</label>
                    <input type="text" placehouder="Last Name">
                </div>
                <div class="field input">
                    <label>Email</label>
                    <input type="text" placehouder="Enter your email">
                </div>
                <div class="field input">
                    <label>password</label>
                    <input type="text" placehouder="Enter new password">
                </div>
                <div class="field image">
                    <label>Select Image</label>
                    <input type="file" />
                </div>               
            </div>
            <div class="field button">
                <input type="submit" value="Continue to Chat">
            </div>
         </form>
         <div class="link">Already signed up <a href="#">Login now</a></div>
        </section>

    </div>

</body>
</html>
